<h2>Edit Task</h2>
<form ng-submit="$ctrl.edit()">
  <div class="alert alert-danger" role="alert" ng-if="$ctrl.formError">{{$ctrl.formError}}</div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="$ctrl.task.name" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="password" class="form-control" id="description" placeholder="Description" ng-model="$ctrl.task.description" required></textarea>
  </div>
  <div class="form-group">
    <label for="date">Date (DD.MM.YYYY)</label>
    <input type="text" class="form-control" id="date" ng-model="$ctrl.task.date" pattern="\d{1,2}\.\d{1,2}\.\d{4}" required>
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <select id="priority" ng-model="$ctrl.task.priority" class="form-control" required>
      <option value="">Select priority</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>
  <div class="form-group">
    <label for="executor">Executor</label>
    <input type="text" id="executor" ng-model="executorText" class="form-control">
    <p class="help-block">Start typing a name and choose the bottom</p>
    <div class="form-users">
      <div ng-repeat="user in $ctrl.users | filter:executorText">
        <label ng-click="$ctrl.executor=user">
          <input type="radio" name="executor" value="user.id" ng-checked="$ctrl.task.executor_id==user.id"> {{user.name}}
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Edit task</button>
</form>
