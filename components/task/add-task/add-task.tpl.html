<h2>Add Task</h2>
<form ng-submit="$ctrl.add(name, description, date, priority, $ctrl.executor)">
  <div class="alert alert-danger" role="alert" ng-if="$ctrl.formError">{{$ctrl.formError}}</div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="password" class="form-control" id="description" placeholder="Description" ng-model="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="date">Date (DD.MM.YYYY)</label>
    <input type="text" class="form-control" id="date" ng-model="date" pattern="\d{1,2}\.\d{1,2}\.\d{4}" required>
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <select id="priority" ng-model="priority" class="form-control" required>
      <option value="">Select priority</option>
      <option value="low" selected>Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>
  <div class="form-group">
    <label for="executor">Executor</label>
    <input type="text" id="executor" ng-model="executorText" class="form-control">
    <p class="help-block">Start typing a name and choose the bottom</p>
    <div class="form-users" ng-if="executorText && !$ctrl.executor">
      <div ng-repeat="user in $ctrl.users | filter:executorText">
        <strong ng-click="$ctrl.executor = user" style="cursor: pointer">{{user.name}}</strong>
      </div>
    </div>
    <strong ng-if="$ctrl.executor">Executor was appointed! Executor: {{$ctrl.executor.name}}</strong>
  </div>
  <button type="submit" class="btn btn-default">Add task</button>
</form>
