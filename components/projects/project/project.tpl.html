<h1 class="left">{{$ctrl.project.name}}</h1>
<div ng-if="$ctrl.project.author_id == $ctrl.user.id">
  <a class="btn btn-default right" ui-sref="edit-project({projectId: $ctrl.project.id})">
    <span class="glyphicon glyphicon-pencil"></span> Edit project
  </a>
  <a class="btn btn-default right" ui-sref="add-task({projectId: $ctrl.project.id})">
    <span class="glyphicon glyphicon-plus"></span> Add task
  </a>
</div>
<div class="clearfix"></div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <h3>In progress</h3>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 left" ng-repeat="task in $ctrl.progress">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title"><a ui-sref="task({projectId: $ctrl.project.id, taskId: task.id})">{{task.name}}</a></h3>
        </div>
        <div class="panel-body short-text">
          {{task.description}}
        </div>
        <div class="panel-footer">
          <div class="glyphicon glyphicon-time center-text">{{task.date}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <h3>Completed</h3>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 left" ng-repeat="task in $ctrl.completed">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title"><a ui-sref="task({projectId: $ctrl.project.id, taskId: task.id})">{{task.name}}</a></h3>
        </div>
        <div class="panel-body short-text">
          {{task.description}}
        </div>
        <div class="panel-footer">
          <div class="glyphicon glyphicon-time center-text">{{task.date}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
