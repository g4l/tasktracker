<h2>Add Project</h2>
<form ng-submit="$ctrl.add(name)">
  <div class="form-group">
    <label for="name">Project name</label>
    <input type="text" class="form-control" id="name" placeholder="Project name" ng-model="name" required>
  </div>
  <button type="submit" class="btn btn-default">Add project</button>
</form>
