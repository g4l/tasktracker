<h2>Edit Project</h2>
<form ng-submit="$ctrl.edit(name)">
  <div class="form-group">
    <label for="name">Project name</label>
    <input type="text" class="form-control" id="name" placeholder="Project name" ng-model="$ctrl.project.name" required>
  </div>
  <button type="submit" class="btn btn-default">Edit project</button>
</form>
