<h2>Sign up</h2>
<form ng-submit="$ctrl.signup(name, date, email, password, conf_password)">
  <div class="alert alert-danger" role="alert" ng-if="$ctrl.formError">{{$ctrl.formError}}</div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name" required>
  </div>
  <div class="form-group">
    <label for="date">Date (DD.MM.YYYY)</label>
    <input type="text" class="form-control" id="date" ng-model="date" pattern="\d{1,2}\.\d{1,2}\.\d{4}" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email" ng-model="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
  </div>
  <div class="form-group">
    <label for="conf_password">Confirm password</label>
    <input type="password" class="form-control" id="conf_password" placeholder="Confirm password" ng-model="conf_password" required>
  </div>
  <button type="submit" class="btn btn-default">Sign up</button>
</form>
